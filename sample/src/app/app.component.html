<table class="table table-striped table-bordered">
  <thead>
      <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Batters</th>
          <th>Toppings</th>

      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let tables of json">
          <td>

              {{tables.type}}
          </td>
          <td>{{tables.name}}</td>

          <td>
              <ul>
                   <li *ngFor=" let x of tables.batters.batter"  [ngClass]="{'Regular':x.type === 'Regular', 'Chocolate':x.type === 'Chocolate','Blueberry':x.type === 'Blueberry', 'changeColor-red':x.type === 'Devil\'s Food'}"> 
              <!-- <li *ngFor=" let x of tables.batters.batter" [ngClass]="applyColor(x.type)" > -->
                     
                      {{ x.type }}  
                            
                  </li>
              </ul>
          </td>
          <td>
              <ul>
                  <li *ngFor ="let x of tables.topping">
                      {{ x.type}}

                  </li>
              </ul>
          </td>
      </tr>

  </tbody>
</table>
